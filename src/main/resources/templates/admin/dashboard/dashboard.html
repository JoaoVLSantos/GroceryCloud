<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" th:href="@{/css/style.css}" />


  <title>Dashboard</title>

</head>

<body class="m-3">
  <div class="container">
    <header class="d-flex mb-3 justify-content-center">
      <hgroup class="text-center">
        <a href="/admin/" aria-label="goBackLink">
          <img src="/imagens/back.png" alt="back" aria-label="goBack" />
        </a>

        <h1 class="ms-2">Dashboard</h1>
      </hgroup>
    </header>

    <hr>

    <main>

      <section class="row row-cols-md-2 g-2" aria-label="cards">

        <div class="col text-center d-flex justify-content-center mb-2" aria-label="avariados">
          <article class="card shadow-sm mx-2">
            <div class="card-header">Produtos Avariados</div>
            <div class="card-body">

              <div class="input-group mb-3" th:each="maiorAvariado: ${maiorAvariado}" aria-label="maior avariado">
                <span th:text="${maiorAvariado.nome}" class="input-group-text"></span>
                <input th:value="${maiorAvariado.totalAvariados}+' avariados'" type="text" class="form-control"
                  disabled />
              </div>

              <div class="input-group mb-3" aria-label="totais avariados">
                <span class="input-group-text">Totais</span>
                <input th:value="${totalAvariados}+' avariados'" type="text" class="form-control" disabled />
              </div>

            </div>
          </article>
        </div>


        <div class="col text-center d-flex justify-content-center mb-2" aria-label="aquisicoes">
          <article class="card shadow-sm mx-2">
            <div class="card-header">Aquisições</div>
            <div class="card-body">

              <div class="input-group mb-3" th:each="produto : ${maiorAquisicaoProduto}">
                <span class="input-group-text" th:text="${produto['Nome']}"></span>
                <input th:value="${produto['Total']+' adquiridos'}" type="text" class="form-control" disabled />
              </div>

              <div class="input-group mb-3" th:each="produto : ${maiorAquisicaoProduto}">
                <span class="input-group-text">Custo Total Geral</span>
                <input th:value="'R$ '+${custoTotalAquisicoes}" type="text" class="form-control" disabled />
              </div>
            </div>
          </article>
        </div>

        <div class="col d-flex justify-content-center mb-2" aria-label="tables">
          <div class="card">
            <div class="card-body">

              <table class="table table-striped table-hover table-responsive align-middle mt-2">
                <thead>
                  <tr>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Custo Aquisições</th>
                  </tr>
                <tbody class="table-group-divider">
                  <tr th:each=" aquisicao : ${aquisicoes}">
                    <td th:text="${aquisicao['Cnpj']}"></td>
                    <td th:text="'R$ '+${aquisicao['Total']}"></td>
                  </tr>
                </tbody>
                </thead>
              </table>

            </div>
          </div>
        </div>

      </section>


    </main>
  </div>
</body>


</html>
