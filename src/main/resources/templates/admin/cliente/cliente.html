<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Clientes</title>
</head>
<body class="m-3">        
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Vinculo</th>
                    <th scope="col">ContaAtiva</th>
                  </tr>
            </thead>
            <tbody>
                <tr th:each="Clientes: ${Clientes}">
                    <td th:text="${Clientes.id}"></td>
                    <td th:text="${Clientes.nome}"></td>
                    <td th:text="${Clientes.cpf}"></td>
                    <td th:text="${Clientes.Vinculo}"></td>
                    <td th:text="${Clientes.ContaAtiva}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    const inputBusca = document.querySelector("#buscaCampo")
    const botaoRota = document.querySelector("#rota")
    var rotaBase = "/admin/cliente/nome/"
    
    document.querySelector('#idButton2').addEventListener("click", () => {
        rotaBase = "/admin/cliente/nome/"
        inputBusca.setAttribute("placeholder", "Nome")
        var texto = inputBusca.value
        botaoRota.setAttribute("href", rotaBase+texto)
    })

    inputBusca.addEventListener("input", () => {
        var texto = inputBusca.value
        botaoRota.setAttribute("href", rotaBase+texto)
    })
</script>
</html>
