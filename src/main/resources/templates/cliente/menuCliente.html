<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Menu - Clientes</title>
</head>
<body class="m-3">
    <div class="d-flex justify-content-center mb-3">
        <h1>Menu - Clientes</h1>
    </div>
    <div class="row">
        <div class="card col-3 mx-1" style="width: 15rem">
          <div class="d-flex justify-content-center mt-3">
            <img
              th:src="@{/imagens/iconeOuvidoria.png}"
              height="100"
              width="100"
              alt="icone ouvidoria"
            />
          </div>
          <hr />
          <div class="card-body">
            <h5 class="card-title">Ouvidoria</h5>
            <p class="card-text">Realizar reclamações, comentários, elogios, denúncias, etc.</p>
            <a href="/cliente/ouvidoria" class="btn btn-primary">Usar ouvidoria</a>
          </div>
        </div>

        <div class="card col-3 mx-1" style="width: 15rem">
          <div class="d-flex justify-content-center mt-3">
            <img
              th:src="@{/imagens/iconeHistoricoCompras.png}"
              height="100"
              width="100"
              alt="icone historico de compras"
            />
          </div>
          <hr />
          <div class="card-body">
            <h5 class="card-title">Histórico de compras</h5>
            <p class="card-text">Consulte as últimas compras feitas por você.</p>
            <a href="#" class="btn btn-primary">Usar histórico</a>
          </div>
        </div>
    </div>
    
</body>
</html>
